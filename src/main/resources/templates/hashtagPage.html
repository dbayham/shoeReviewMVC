<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="/images/">
    <link rel="shortcut icon" href="images/SGlogo.ico">
    <title>HASHTAGS_Budget Shoe</title>
</head>

<body>
<header>
    <div class="nav">
        <nav>
            <a th:href="@{'/'}" class="navSG"><h1>Sneaker Geeks</h1></a>
        </nav>
    </div>
    <div>
        <h2 th:text="${hashtag.getName()}" class="title">Hashtag Name</h2>
    </div>


    <ul>
        <li th:each="shoeReview: ${hashtag.getShoeReviews()}"><a
                th:href="@{'/brands/' + ${shoeReview.getBrandCategory().getId()} + '/' + ${shoeReview.getName}}"
                th:text="${shoeReview.getName}"></a></li>
    </ul>
</header>

</body>
</html>
